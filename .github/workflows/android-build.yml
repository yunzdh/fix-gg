name: Android NDK Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
      with:
        ndk-version: '21.4.7075529'  # 使用 GitHub 提供的 NDK

    - name: Set up environment
      run: |
        echo "NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
        echo "PROJECT_PATH=$(pwd)" >> $GITHUB_ENV

    - name: Clean previous build
      run: |
        if [ -d "obj" ]; then
          rm -rf obj/local
          echo "Cleaned cache"
        fi

    - name: Build with NDK
      run: |
        # 使用 GitHub 提供的 ndk-build
        $ANDROID_NDK_ROOT/ndk-build
        # 或者如果 PATH 中已有: ndk-build

    - name: Rename library file
      run: |
        if [ -f "libs/arm64-v8a/lib5.so.fix.so" ]; then
          mv libs/arm64-v8a/lib5.so.fix.so libs/arm64-v8a/lib5.so.fix
          echo "File renamed successfully"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ndk-build-output
        path: |
          libs/
          obj/
        retention-days: 7
